<!doctype html>
<html>
<head>
	<title>Sign Up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="w3.css">
    <script src="validate.js"></script>
    <title>Untitled Document</title>
</head>
<body >
    <div style="display:inline-block;">
    <div style="display:inline-block;float-left;width:300px;max-height:100%">   <h2><center>Sign Up</center></h2>
    <form class="w3-container" >
        <div class="w3-group"> 
            <input class="w3-input" type="text" required id="name">
            <label class="w3-label">Name</label>
        </div>
        <div class="w3-group"> 
            <input class="w3-input" type="text" required id="email">
            <label class="w3-label">Email</label>
        </div>
        <div class="w3-group">
            Gender:
        <label class="w3-checkbox">
            <input type="checkbox" >
            <div class="w3-checkmark"></div> Male
        </label>
        <label class="w3-checkbox">
            <input type="checkbox">
            <div class="w3-checkmark"></div> Female
        </label><br>
        </div>
        <div class="w3-group"> 
            <input class="w3-input" type="text" required id="user"> 
            <label class="w3-label">Username</label>
        </div>
        <div class="w3-group"> 
            <input class="w3-input" type="date" required id="dob">
            <label class="w3-label" style="font-size:8pt">Date of Birth</label>
        </div>
         <div class="w3-group"> 
            <input class="w3-input" type="password" required id="p">
            <label class="w3-label">Password</label>
        </div>
         <div class="w3-group"> 
            <input class="w3-input" type="password" required id="rp">
            <label class="w3-label">Retype Password</label>
        </div>
        <div class="w3-group"> 
            <button class="w3-btn" onclick="fun()">Submit</button>
        </div> 
    </form>  
    </div>
    
    <div style="display:inline-block;float-right;width:1000px">
        <img src="cod.png" style="display:inline-block;float-right;max-width:100%;max-height:100%;">
        
        </div>
    
    </div>



</body>
</html>
